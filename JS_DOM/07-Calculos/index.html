<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de subtotales y totales</title>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Monto</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="items">
                <tr>
                    <td><input type="number" class="cantidad" value="0" min="0"></td>
                    <td><input type="number" class="monto" value="0" min="0"></td>
                    <td class="subtotal">0</td>
                </tr>
                <tr>
                    <td><input type="number" class="cantidad" value="0" min="0"></td>
                    <td><input type="number" class="monto" value="0" min="0"></td>
                    <td class="subtotal">0</td>
                </tr>
            </tbody>
        </table>
        <h2>Total: <span id="total">0</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
