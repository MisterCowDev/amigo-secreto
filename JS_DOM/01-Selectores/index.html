<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo selectores Dom</title>
    <style>
        .highlight {
            background-color: yellow;
        }
        .oculto {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Titulo Principal</h1>
    <p id="parrafo">Super parrafito</p>
    
    <button id="boton">Haz click aquí</button>
    <button id="botonCambiarTexto">Cambiar texto</button>
    <button id="botonCambiarFondo">Cambiar fondo</button>
    <button id="botonToggle">Mostrar/ocultar párrafo</button>
    <button id="botonCambiarFuente">Cambiar tamaño fuente</button>
    <button id="botonAnadirElemento">Añadir elemento a lista</button>
    <button id="botonToggleImagen">Mostrar/ocultar imagen</button>
    <button id="botonCambiarTextoInput">Cambiar texto input</button>
    <input id="inputTexto" type="text" value="Texto original">

    <ul id="lista">
        <li>Elemento uno</li>
        <li>Elemento dos</li>
    </ul>

    <img src="Abyss.jpg" style="display: block;" id="imagen">
    <script src="script.js"></script>

</body>
</html>
